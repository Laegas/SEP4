<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">

    <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?key=AIzaSyANSqFCe5PzdJui9XgoSspFxAj2T5AbxIM&language=en"></script>
    <script type="text/javascript" src="json.js"></script>
    <script type="text/javascript" src="settings.js"></script>

    <script>
        function initialize() {
            var latlng = new google.maps.LatLng(latitude, longitude );
            var myOptions = {
                zoom: zoom,
                center: latlng,
                navigationControl: false,
                streetViewControl: false,
                fullscreenControl: false,
                clickableIcons: false,
                backgroundColor: "#666970"
            };

            document.geocoder = new google.maps.Geocoder();

            document.map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);

            for(var i = 0; i < json.length; i++) {
                document.map.data.addGeoJson(json[i]);
            }

            document.restyle = function restyle(selector, visibilityThreshold) {
                switch(selector) {
                    case 1: alphaProperty = "l1t"; displayStringFormat = "L1T:@4 / L1F:@3"; break;
                    case 2: alphaProperty = "l2t"; displayStringFormat = "L2T:@6 / L2F:@5"; break;
                    case 3: alphaProperty = "l3t"; displayStringFormat = "L3T:@8 / L3F:@7"; break;
                    default: alphaProperty = "t"; displayStringFormat = "T:@2 / F:@1"; break;
                }
                document.map.data.setStyle(function(feature) {
                    var formula = visibilityFactor;
                    for(var i = 0; i < properties.length; i++) {
                        var index = formula.indexOf(properties[i]);
                        if(index >=0 )
                            formula = formula.substring(0, index) + feature.getProperty(properties[i]) +
                                formula.substring(index +
                                    properties[i].length, formula.length);
                    }
                    var alpha = feature.getProperty(alphaProperty);
                    var alphaChannel = (minimumAlpha + (alpha * (1 - minimumAlpha)) / max_flights);
                    if (alphaChannel > 1)
                        alphaChannel = 1;
                    var color, visible = (eval(formula) >= visibilityThreshold);
                    switch (selector) {
                        case 1:
                            if(feature.getProperty("l1t") == 0)
                                visible = false;
                            color = "rgba(0, 255, 0, " + alphaChannel + ")";
                            break;
                        case 2:
                            if(feature.getProperty("l2t") == 0)
                                visible = false;
                            color = "rgba(255, 0, 0, " + alphaChannel + ")";
                            break;
                        case 3:
                            if(feature.getProperty("l3t") == 0)
                                visible = false;
                            color = "rgba(0, 0, 255, " + alphaChannel + ")";
                            break;
                        default:
                            color = "rgba(255, 255, 0, " + alphaChannel + ")";
                    }
                    return {
                        fillColor: color,
                        strokeWeight: 0,
                        visible: visible
                    };
                });

            };

            document.restyle(0, 0);

            document.map.data.addListener('mouseover', function(event) {
                document.getElementById('info').className = "";
                var displayString = displayStringFormat;
                for(var i = 0; i < properties.length; i++)
                {
                    var index = displayString.indexOf("@" + (i+1));
                    if (index >= 0)
                        displayString = displayString.substring(0, index) +
                            event.feature.getProperty(properties[i]) +
                            displayString.substring(index + 2, displayString.length);
                }
                document.getElementById('info').textContent = displayString;
            });

            document.map.data.addListener('mouseout', function(event) {
                document.getElementById('info').className = "transparent";
            });

            document.setMapTypeRoad = function setMapTypeRoad() {
                document.map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
            };
            document.setMapTypeSatellite = function setMapTypeSatellite() {
                document.map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
            };
            document.setMapTypeHybrid = function setMapTypeHybrid() {
                document.map.setMapTypeId(google.maps.MapTypeId.HYBRID);
            };
            document.setMapTypeTerrain = function setMapTypeTerrain() {
                document.map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
            };

            document.goToLocation = function goToLocation(searchString) {
                document.geocoder.geocode( {'address': searchString}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        document.map.setCenter(results[0].geometry.location);
                    } else {
                        alert("Geocode was not successful for the following reason: " + status);
                    }
                });
            };
        }
    </script>
</head>
<body onload="initialize()">
<div id="map_canvas"></div>
<div id="info_wrapper">
    <p id="info" class="transparent"></p>
</div>
</body>
</html>
